<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style carrinho.css">
</head>

<body>
    <!-- Navbar fixa -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Carrinho</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Carrinho -->
    <section class="carrinho">
        <h2>Produtos selecionados</h2>
        <div class="produto-carrinho">
            <img src="https://tse4.mm.bing.net/th/id/OIP.oLHp0Tryz9M5swfCYsZrLwHaEP?w=320&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Produto">
            <div class="detalhes">
                <h3>Chuteira Campo Puma Future Z 3.3 Batman</h3>
                <p class="preco">R$ 1500,00</p>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="1" min="1">
            </div>
            <button class="btn-remover">Remover</button>
        </div>
        <div class="resumo">
            <h3>Resumo do Pedido</h3>
            <p>Total: <span class="total">R$ 1500,00</span></p>
            <button class="btn-finalizar"><a href="index.html">Finalizar Compra</a></button>
        </div>
    </section>

    <!-- RodapÃ© -->
    <footer class="footer">
        <p>&copy; 2024 Artilharia - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
